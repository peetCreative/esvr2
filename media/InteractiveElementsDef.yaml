#Put all the rather unimportend UI stuff here
# so we don't need to recompile too much
# when tinkering around with the UI
interactive_bord:
  # first we define the general stuff
  # color always as rgba of 0-1.
  # width/ height: width and height of the InfoScreen
  # bg_color: a color for inidicating the InfoScreen is there
  # or
  # bg_img: a img showing up for inidicating the InfoScreen is there
  #         tip, make it transparent in the middle
  width: 1.0
  height: 1.0
#  bg_img:
  bg_color:
    - 1.0
    - 0.0
    - 1.0
    - 0.5
  # a definition must contain the following parameters
  # id: unique name
  # uv_x/y: 2el list of upper left uv coordinate 0.0 to 1.0 of the box
  # uv_size_x/y: 2el list of size in uv of the element box
  # the following elements are compulsary
  # text: text to fill the obj
  # font: font name; but can only use font
  #       which is defined in media using a .fontdef file
  # font_size: font_size relative to vertical size
  # font_size_rel: more convinient relative of the standard font_size
  # text_color: color of the text
  # bg_color: color of the bg when inactive,
  #                set this if you want to make an elem always visible
  # bg_color_hover: color of the bg when hovering
  # bg_color_active: color of the bg when hovering
  definitions:
    - id: Debug
      uv_x: 0.2
      uv_y: 0.3
      uv_size_x: 0.6
      uv_size_y: 0.4
      always_visible: false
      bg_color:
        r: 0.5
        g: 0.5
        a: 0.4
    - id: ResetProjectionPlaneDistance
      text: Reset Distance
      uv_x: 0.0
      uv_y: 0.0
      uv_size_x: 0.2
      uv_size_y: 0.3
    - id: AdjustProjectionPlaneDistance
      text: Change Distance
      uv_x: 0.2
      uv_y: 0.0
      uv_size_x: 0.2
      uv_size_y: 0.3
    - id: MoveScreen
      text: Move
      uv_x: 0.4
      uv_y: 0.0
      uv_size_x: 0.2
      uv_size_y: 0.3
    - id: AdjustToHeadHight
      text: Adjust
      uv_x: 0.6
      uv_y: 0.0
      uv_size_x: 0.2
      uv_size_y: 0.3
      visible_on_active: false
      hide_other_on_active: false
    - id: Close
      text: Close
      uv_x: 0.8
      uv_y:  0.0
      uv_size_x: 0.2
      uv_size_y: 0.3
    - id: RawDist
      text: Raw
      uv_x: 0.0
      uv_y: -0.3
      uv_size_x: 0.5
      uv_size_y: rest
    - id: UndistRectDist
      text: UndistortRect
      uv_x: -0.5
      uv_y: -0.3
      uv_size_x: rest
      uv_size_y: rest
    - id: Opt1Left
      text: Left
      uv_x: 0.3
      uv_y: 0.4
      uv_size_x: 0.1
      uv_size_y: 0.2
    - id: Opt1Right
      text: Right
      uv_x: -0.4
      uv_y: 0.4
      uv_size_x: 0.1
      uv_size_y: 0.2
    - id: Opt1RollLeft
      text: RLeft
      uv_x: 0.4
      uv_y: 0.45
      uv_size_x: 0.1
      uv_size_y: 0.1
    - id: Opt1RollRight
      text: RRight
      uv_x: -0.5
      uv_y: 0.45
      uv_size_x: 0.1
      uv_size_y: 0.1
    - id: Opt1Up
      text: Up
      uv_x: 0.4
      uv_y: 0.3
      uv_size_x: 0.2
      uv_size_y: 0.1
    - id: Opt1Down
      text: Down
      uv_x: -0.6
      uv_y: -0.4
      uv_size_x: 0.2
      uv_size_y: 0.1
    - id: Opt1TransIn
      text: In
      uv_x: 0.45
      uv_y: 0.4
      uv_size_x: 0.1
      uv_size_y: 0.05
    - id: Opt1TransOut
      text: Out
      uv_x: 0.45
      uv_y: -0.45
      uv_size_x: 0.1
      uv_size_y: 0.05
    - id: CenterButton
      text: M
      uv_x: 0.48
      uv_y: 0.48
      uv_size_x: 0.04
      uv_size_y: 0.04
      visible_on_active: false
      hide_other_on_active: true
